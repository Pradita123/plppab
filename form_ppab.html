    <script>
        function calculateTotal() {
            const hargaSatuan = parseFloat(document.getElementById('harga_satuan').value.replace(/\./g, '')) || 0;
            const jumlahUnit = parseFloat(document.getElementById('jumlah_unit').value) || 0;
            const total = hargaSatuan * jumlahUnit;
            document.getElementById('total_amount').value = total.toLocaleString('id-ID');
        }

        function formatRupiah(input) {
            let value = input.value.replace(/\./g, '');
            value = parseInt(value, 10).toLocaleString('id-ID');
            input.value = value;
        }
    </script>

<body>
    <div class="sidebar">
        <h4>Menu</h4>
        <a href="rekap_ppab.php" class="btn btn-primary">Back</a>

        <div class="container mt-5">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center mb-4">Form PPAB</h2>
                    <form action="submit_ppab.php" method="post">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="unit_kerja" class="form-label">Unit Kerja:</label>
                                <input type="text" id="unit_kerja" name="unit_kerja" class="form-control" placeholder="Masukkan Unit Kerja" required>
                            </div>
                            <div class="col-md-6">
                                <label for="divisi_bagian" class="form-label">Divisi/Bagian:</label>
                                <input type="text" id="divisi_bagian" name="divisi_bagian" class="form-control" placeholder="Masukkan Divisi/Bagian" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="perihal" class="form-label">Perihal:</label>
                                <input type="text" id="perihal" name="perihal" class="form-control" placeholder="Masukkan Perihal" required>
                            </div>
                            <div class="col-md-6">
                                <label for="nomor_ppab" class="form-label">Nomor PPAB:</label>
                                <input type="text" id="nomor_ppab" name="nomor_ppab" class="form-control" placeholder="Masukkan Nomor PPAB" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="tanggal" class="form-label">Tanggal:</label>
                            <input type="date" id="tanggal" name="tanggal" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="uraian" class="form-label">Uraian:</label>
                            <input type="text" id="uraian" name="uraian" class="form-control" placeholder="Deskripsi singkat" required>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="satuan" class="form-label">Satuan:</label>
                                <input type="text" id="satuan" name="satuan" class="form-control" placeholder="Masukkan Satuan" required>
                            </div>
                            <div class="col-md-4">
                                <label for="harga_satuan" class="form-label">Harga Satuan:</label>
                                <input type="text" id="harga_satuan" name="harga_satuan" class="form-control" placeholder="Rp" required oninput="formatRupiah(this); calculateTotal();">
                            </div>
                            <div class="col-md-4">
                                <label for="jumlah_unit" class="form-label">Jumlah Unit:</label>
                                <input type="number" id="jumlah_unit" name="jumlah_unit" class="form-control" placeholder="Masukkan Jumlah" required oninput="calculateTotal()">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="sisa_anggaran" class="form-label">Sisa Anggaran:</label>
                            <input type="text" id="sisa_anggaran" name="sisa_anggaran" class="form-control" placeholder="Rp" required oninput="formatRupiah(this)">
                        </div>
                        <div class="mb-3">
                            <label for="capaian_percent" class="form-label">Capaian (%):</label>
                            <input type="number" id="capaian_percent" name="capaian_percent" class="form-control" placeholder="Masukkan Persentase" required>
                        </div>

                        <div class="mb-3">
                            <label for="anggaran_pengeluaran" class="form-label">Anggaran Pengeluaran:</label>
                            <input type="text" id="anggaran_pengeluaran" name="anggaran_pengeluaran" class="form-control" placeholder="Rp" required oninput="formatRupiah(this)">
                        </div>

                        <!-- New Total Amount Field -->
                        <div class="mb-3">

                            <input type="text" id="total_amount" name="total_amount" class="form-control" placeholder="Rp" readonly>
